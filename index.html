<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Backbone.js Todo app</title>
  <link rel="stylesheet" href="./assets/css/todos.css"/>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
</head>

<body>

  <div id="wrap-todoapp">
    <h1>Backbone todo app-beta</h1>
    <div id="todoapp">
      <input id="new-todo" type="text" placeholder="Enter new task">
      <select id="select-list">
        <option>Show all</option>
        <option>Show completed</option>
        <option>Show incompleted</option>
      </select>
      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
      </section>
    </div>
  </div>

  <script src="./assets/lib/json2.js"></script>
  <script src="./assets/lib/jquery.js"></script>
  <script src="./assets/lib/underscore.js"></script>
  <script src="./assets/lib/backbone.js"></script>
  <script src="./assets/lib/backbone.localStorage.js"></script>
  <script src="./assets/js/todos.js"></script>

  <script type="text/template" id="item-template">
    <div class="view">
      <div class="wrap-toggle">
        <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
        <label><%- title %></label>
      </div>
      <div class="wrap-action">
        <a class="editbtn"><i class="far fa-edit"></i></a>
        <a class="destroy"><i class="far fa-trash-alt"></i></a>
      </div>    
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>

  </body>
</html>
